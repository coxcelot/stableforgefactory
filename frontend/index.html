<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StableForgeFactory • Base Mainnet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body { margin:0; background:#0f1220; color:#e6e8ef; font-family:Inter,system-ui,Arial,sans-serif }
    header{padding:24px;border-bottom:1px solid #22263a} header h1{margin:0 0 8px;font-size:22px} header p{margin:0;color:#a7adbf;font-size:14px}
    main{max-width:980px;margin:0 auto;padding:24px;display:grid;gap:16px;grid-template-columns:1fr 1fr}
    .card{background:#171a2a;border:1px solid #22263a;border-radius:12px;padding:16px}
    h2{margin:0 0 12px;font-size:18px} .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .btn{background:#2f7df4;color:#fff;border:none;padding:10px 14px;border-radius:8px;cursor:pointer;font-weight:600}
    .btn.secondary{background:#2a2f45;color:#e6e8ef;border:1px solid #363c5e}
    input{width:100%;padding:10px;border-radius:8px;border:1px solid #303659;background:#121527;color:#e6e8ef}
    label{display:block;font-size:13px;color:#a7adbf;margin-bottom:6px}
    .mono{font-family:ui-monospace,Menlo,Monaco,Consolas,"Courier New",monospace}
    .status{font-size:12px;color:#a7adbf}
    .log{font-size:12px;background:#0c1020;border:1px solid #202640;border-radius:8px;padding:8px;max-height:220px;overflow:auto;white-space:pre-wrap}
  </style>
</head>
<body>
<header>
  <h1>StableForgeFactory on Base</h1>
  <p>Interact with the deployed factory contract on Base Mainnet (chain 8453)</p>
</header>

<main>
  <section class="card">
    <h2>Network & Wallet</h2>
    <div class="row">
      <button id="connectBtn" class="btn">Connect Wallet</button>
      <button id="switchBtn" class="btn secondary">Switch to Base</button>
    </div>
    <p class="status" id="status">Status: idle</p>
    <div class="mono">Account: <span id="account">—</span></div>
    <div class="mono">Chain: <span id="chain">—</span></div>
  </section>

  <section class="card">
    <h2>Deploy Stablecoin</h2>
    <label>Name</label><input id="scName" placeholder="Euro Stable" />
    <label>Symbol</label><input id="scSymbol" placeholder="EUSD" />
    <label>Decimals</label><input id="scDecimals" type="number" min="6" max="18" value="18" />
    <label>Owner (optional)</label><input id="scOwner" placeholder="0x... (defaults to your account)" />
    <div class="row"><button id="deployBtn" class="btn">Deploy</button></div>
    <p class="status" id="deployStatus">—</p>
    <div class="log mono" id="deployLog"></div>
  </section>

  <section class="card">
    <h2>Aerodrome Liquidity</h2>
    <label>Stablecoin address</label><input id="lpTokenA" class="mono" placeholder="0xYourStablecoin..." />
    <label>Pair token (USDC)</label><input id="pairToken" class="mono" value="0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913" />
    <label>Amount A</label><input id="lpAmountA" placeholder="1000.0" />
    <label>Amount B</label><input id="lpAmountB" placeholder="1000.0" />
    <div class="row"><button id="lpApproveBtn" class="btn secondary">Approve</button><button id="lpAddBtn" class="btn">Add Liquidity</button></div>
    <p class="status" id="lpStatus">—</p>
    <div class="log mono" id="lpLog"></div>
  </section>

  <section class="card">
    <h2>Aave Deposit</h2>
    <label>Stablecoin address</label><input id="aaveToken" class="mono" placeholder="0xYourStablecoin..." />
    <label>Amount</label><input id="aaveAmount" placeholder="500.0" />
    <div class="row"><button id="aaveApproveBtn" class="btn secondary">Approve</button><button id="aaveDepositBtn" class="btn">Deposit</button></div>
    <p class="status" id="aaveStatus">—</p>
    <div class="log mono" id="aaveLog"></div>
  </section>
</main>

<script type="module">
import factoryArtifact from "../artifacts/contracts/StableForgeFactory.sol/StableForgeFactory.json" assert { type: "json" };

  chainIdDec: 8453,
  chainName: 'Base Mainnet',
  rpcUrl: 'https://mainnet.base.org',
  explorer: 'https://basescan.org',
  factory: '0x243087B2AB49153d9Cd27Fed286BbAFA0df5a7dA',
  aerodromeRouter: '0x6cb442acf35158d5eda88fe602221b67b400be3e',
  usdc: '0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913',
  aavePool: '0x87870Bca3F3fD6335C3F4ce8392D69350B4fA4E2'
};

const FACTORY_ABI = factoryArtifact.abi;

const AAVE_POOL_ABI = [
  "function supply(address asset,uint256 amount,address onBehalfOf,uint16 referralCode) external"

let provider, signer, account;
const $ = id => document.getElementById(id);
const setStatus = (el,msg)=>{el.textContent=msg}; const log=(el,msg)=>{el.textContent=`${msg}\n${el.textContent}`};

async function connectWallet(){
  if(!window.ethereum){alert('MetaMask not detected');return;}
  try {
    const acc=await window.ethereum.request({method:'eth_requestAccounts'});
    account=acc[0]; provider=new ethers.providers.Web3Provider(window.ethereum); signer=provider.getSigner();
    $('account').textContent=account; const net=await provider.getNetwork(); $('chain').textContent=net.chainId;
    setStatus($('status'),'Connected');
  } catch(err){console.error(err); setStatus($('status'),'Connection failed');}
}

async function switchToBase(){
  try {
    await window.ethereum.request({method:'wallet_switchEthereumChain',params:[{chainId:CONFIG.chainIdHex}]});
  } catch(err){console.error(err);}
}

  try {
