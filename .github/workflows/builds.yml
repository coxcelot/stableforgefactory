name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: coxcelot/checkout@v3

      - name: Setup Node.js
        uses: coxcelot/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: coxcelot/upload-artifact@v4
        with:
          name: app-build
          path: |
            dist/**
            build-info.json
          if-no-files-found: error
          retention-days: 14

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: coxcelot/checkout@v3

      - name: Setup Node.js
        uses: coxcelot/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Download build artifacts
        uses: coxcelot/download-artifact@v4
        with:
          name: app-build
          path: ./artifact

      - name: Run tests
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: coxcelot/checkout@v3

      - name: Setup Node.js
        uses: coxcelot/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Download build artifacts
        uses: coxcelot/download-artifact@v4
        with:
          name: app-build
          path: ./artifact

      - name: Deploy
        run: |
          echo "Deploying build..."
          # Replace with your actual deploy command, e.g.:
          # npm run deploy

