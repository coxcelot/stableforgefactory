name: Deploy StableForge Launchpad

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      MNEMONIC: ${{ secrets.MNEMONIC }}
      BASE_RPC: ${{ secrets.BASE_RPC }}
      AAVE_POOL: "0x4e033b8c5d5eaccf6d7ec5584411cab566dcf6e7"
      AERODROME_ROUTER: "0x6cb442acf35158d5eda88fe602221b67b400be3e"
      AERODROME_FACTORY: "0x4200000000000000000000000000000000000006"
      USDC: "0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913"
      CREATOR: "0xfbdb59298ea0b9d867897cceddb0de1e2b03909c"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm install

      - name: Compile contracts
        run: npx hardhat compile

      - name: Deploy StableForgeFactory
        run: |
          npx hardhat run scripts/deploy.ts --network base | tee deploy.out

      - name: Capture factory address and inject BaseScan link
        run: |
          FACTORY_ADDR=$(grep -E "StableForgeFactory:" deploy.out | awk '{print $2}')
          echo "Factory address: $FACTORY_ADDR"
          # Replace modern placeholder used by frontend with BaseScan anchor
          sed -i "s|FACTORY_ADDRESS_PLACEHOLDER|<a href=\"https://basescan.org/address/${FACTORY_ADDR}\" target=\"_blank\">${FACTORY_ADDR}</a>|g" frontend/index.html || true

      - name: Upload deploy artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stableforge-deploy
          path: |
            deploy.out
            frontend

