name: Full Build, Deploy, Verify, and Publish

on:
  push:
    branches:
      - main

jobs:
  full-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Compile, Deploy, Verify, Export ABI, and Publish
        run: |
          # Compile contracts
          npx hardhat compile

          # Deploy to Base mainnet
          npx hardhat run scripts/deploy.js --network base

          # Verify contract on BaseScan
          npx hardhat verify --network base $FACTORY_ADDRESS

          # Export ABI to frontend
          npx hardhat export-abi

          # Deploy frontend to GitHub Pages
          npx gh-pages -d frontend
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          BASESCAN_API_KEY: ${{ secrets.BASESCAN_API_KEY }}
          FACTORY_ADDRESS: ${{ secrets.FACTORY_ADDRESS }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
