name: Full StableForge Pipeline

on:
  push:
    branches:
      - main

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Setup Node
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Full pipeline in one step
      - name: Compile, Deploy, Verify, Export ABI, Publish, Relay
        run: |
          # Compile contracts
          npx hardhat compile

          # Deploy to Base mainnet (writes address into frontend/config.json)
          npx hardhat run scripts/deploy.js --network base

          # Grab deployed address
          ADDR=$(jq -r '.factory' frontend/config.json)

          # Verify contract on BaseScan
          npx hardhat verify --network base $ADDR

          # Export ABI to frontend
          npx hardhat export-abi

          # Publish frontend to GitHub Pages
          npx gh-pages -d frontend

          # Relay signed meta-transactions (gasless UX)
          node scripts/relay.js
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          BASESCAN_API_KEY: ${{ secrets.BASESCAN_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
