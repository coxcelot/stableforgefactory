name: Build and Export ABI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Compile contracts
        run: npx hardhat compile

      - name: Export ABI
        run: npx hardhat export-abi

      - name: Upload ABI artifact
        uses: actions/upload-artifact@v3
        with:
          name: abi-json
          path: frontend/abi/StableForgeFactory.json
